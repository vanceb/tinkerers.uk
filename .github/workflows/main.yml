name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Deploy
    # Doesn't use latest Ubuntu as it breaks S3 sync command
    runs-on: ubuntu-latest
    env:
        HUGO_VERSION: 0.121
    steps:
      - name: Checkout Repos
        uses: actions/checkout@v4
        with:
          # Submodules added to allow build to access theme files
          submodules: 'recursive'
          fetch-depth: 0
#      - name: Install Hugo
#        run: |
#          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
#          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
## or
#          wget https://github.com/gohugoio/hugo/releases/download/v0.91.2/hugo_extended_0.91.2_Linux-64bit.tar.gz
#          tar xvzf hugo_extended_0.91.2_Linux-64bit.tar.gz hugo
#          mv hugo $HOME/hugo
## or
      - name: Install Hugo
        run: sudo snap install hugo
      - name: Install Dart Sass
        run: sudo snap install dart-sass
      - name: Hugo Build
        env:
          HUGO_ENVIRONMENT: 'production'  # Backward compatibility
          HUGO_ENV: 'production'
        run: hugo --loglevel info
#      - name: Deploy to S3
#        run: aws s3 sync public/ s3://${{ secrets.AWS_BUCKET_NAME }}/ --delete
      - name: Deploy site
        run: hugo deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}